<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- link to my css -->
    <link rel="stylesheet" href="./index.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form>
        <section>
          <ul>
            <li>
              <label for="day" class="uppercase">day</label>
              <input type="number" id="day" name="day"/>
            </li>
            <li>
              <label for="month" class="uppercase">month</label>
              <input type="number" id="month" name="month" />
            </li>
            <li>
              <label for="year" class="uppercase">year</label>
              <input type="number" id="year" name="year" />
            </li>
          </ul>
        </section>
        <section>
          <button type="button">Submit</button>
        </section>
      </form>
      <section></section>
    </div>
  </body>
</html>
