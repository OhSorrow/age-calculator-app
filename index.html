<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- link to my css -->
    <link rel="stylesheet" href="./index.css" />
    <title>Age calculator app</title>
    <script src="handleInputs.js" defer></script>
  </head>
  <body class="flex bg-light-grey">
    <div class="container bg-white">
      <form class="flex">
        <ul class="flex">
          <li>
            <label for="day" class="uppercase text-smokey-grey letter-spacing-4"
              >day</label
            >
            <input
              type="tel"
              id="day"
              name="day"
              maxlength="2"
              class="text-off-black"
            />
            <p class="emptyErrorText italic text-light-red"
              >This field is required</p
            >
          </li>
          <li>
            <label
              for="month"
              class="uppercase text-smokey-grey letter-spacing-4"
              >month</label
            >
            <input
              type="tel"
              id="month"
              name="month"
              maxlength="2"
              class="text-off-black"
            />
            <p class="emptyErrorText italic text-light-red"
              >This field is required</p
            >
          </li>
          <li>
            <label
              for="year"
              class="uppercase text-smokey-grey letter-spacing-4"
              >year</label
            >
            <input
              type="tel"
              id="year"
              name="year"
              maxlength="4"
              class="text-off-black"
            />
            <p class="emptyErrorText italic text-light-red"
              >This field is required</p
            >
          </li>
        </ul>
        <button type="button" class="flex">
          <img
            class="submit-icon"
            src="./assets/images/icon-arrow.svg"
            alt="submit icon"
          />
        </button>
        <div class="line"></div>
      </form>
      <section>
        <p class="fw-extra-bold italic">
          <span class="text-purple">-- </span> years
        </p>
        <p class="fw-extra-bold italic">
          <span class="text-purple">--</span> months
        </p>
        <p class="fw-extra-bold italic">
          <span class="text-purple">-- </span> days
        </p>
      </section>
    </div>
  </body>
</html>
